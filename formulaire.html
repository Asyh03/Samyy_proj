<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Formulaire</title>
    <link href="form.css" rel="stylesheet" >
    <script src="formulaire.js" defer></script>

</head>
<header>
    <img src="Reseaux_sociaux.jpeg" alt="photo">
</header>
<br>
<body>
    <div>

    
        <form method = "get" action = "thanks.html" >
            <fieldset>
                <h1>FORMULAIRE D'AUTO-QUESTIONNEMENT</h1>
                <p>
                    Ce formulaire est dans le but d'analyser le temps que vous passez sur votre téléphone.
                    Pour ce fait, nous avous proposons ce <strong>sondage anonyme</strong> afin que vous fassiez votre introspection.
                </p>
                <hr>
            </fieldset>
            <br>

            <fieldset>
                <p>
                    <label for="Sexe" required>Sexe</label>
                </p>
                <input type="radio" name="sexe" value = "Masculin" id = "Masculin"><label for = "Masculin">Masculin</label><br>
                <input type="radio" name="sexe" value = "Féminin" id = "Féminin"><label for = "Féminin">Féminin</label><br>
            </fieldset>
            <br>
            <fieldset>
                <p>
                    <label for="Fréquence de participation" required>Combien de temps en moyenne passez-vous sur votre téléphone par jour ?</label>
                </p>
                <input type="radio" name ="frequency" value = "Toujours" id = "Toujours"><label for = "Toujours">Moins d'une Heure</label><br>
                <input type="radio" name="frequency" value = "Régulièrement" id = "Régulièrement"><label for = "Régulièrement">Entre 1h et 4h </label><br>
                <input type="radio" name="frequency" value = "Occasionnellement" id = "Occasionnellement"><label for = "Occasionnellement">Entre 4h et 8h</label><br>
                <input type="radio" name="frequency" value = "Souvent" id = "Souvent"><label for = "Souvent">Entre 8h et 12h</label><br>
                <input type="radio" name="frequency" value = "Rarement" id = "Rarement"><label for = "Rarement">Toute la journée</label><br>
            </fieldset>
            <br>
            <fieldset>
                <p>
                    <label for="appreciation"> Quels réseaux sociaux utilisez-vous le plus souvent ?</label>
                </p>
                <input type="radio" value = "Non" required><label for="Non">Facebook</label><br>
                <input type="radio" value = "Non" required><label for="Non">Instagram</label><br>
                <input type="radio" value = "Non" required><label for="Non">Snapchat</label><br>
                <input type="radio" value = "Oui" required> <label for="Oui">Tiktok</label><br>
                
            </fieldset>
            <br>
            <fieldset>
                <p>
                    <label for="question">Que faîtes-vous lorsque vous n'êtes pas sur votre téléphone ?</label> <br>
                </p>
                <textarea name="question"></textarea>
            </fieldset> 
            <br>
            <fieldset>
                <p>
                    <label for="proposition"> Êtes-vous satisfaits de votre temps d'utilisation ?</label> <br>
                </p>
                <input type="radio" name="choice" value = "Oui" required><label for="Oui">Oui</label><br>
                    <input type="radio" name="choice" value = "Non" required><label for="Non">Non</label><br>
            </fieldset> 
            <fieldset>
                <p>
                    <label for="raison">Si oui pourquoi ?</label> <br>
                </p>
                <textarea name="question"></textarea>
                <br>
                <label for="raison">Sinon pourquoi ?</label> <br>
                <p>
                    <textarea name="question"></textarea>
                </p>
            </fieldset> 
            <br>
            <button class="btn"> <strong>Fini</strong></button>
 
    </div>
</form>
</body>
</html>
